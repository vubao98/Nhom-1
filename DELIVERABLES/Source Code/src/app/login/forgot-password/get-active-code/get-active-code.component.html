<div class="get-active-code-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="panel">
      <h1 class="pb-3">Mộc Hòa Bình CRM</h1>

      <form role="form" [formGroup]="getActiveCodeForm" (ngSubmit)="submitForm()">
        <app-list-errors [errorCode]="apiErrorCode"></app-list-errors>
        
          <div class="header">
            <h3 class="font-weight-bold">LẤY MÃ XÁC NHẬN</h3>
          </div>
          <div class="messenger mb-4">
            <p >Vui lòng nhập địa chỉ email của bạn để nhận mã xác nhận</p>
          </div>
        
        <div class="form-group email">
          <div class="text-left">
            <label class="email-content" for="name">Địa chỉ email</label>
            <input type="text" class="form-control" name="email" placeholder="example@gmai.com" [class.is-invalid]="formErrors.email" formControlName="email" >
            <div class="invalid-feedback"  *ngIf="formErrors.email">
              {{ formErrors.email }}
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4 text-uppercase">Tiếp</button>
        <div class="footer mt-3">
          <a  [routerLink]="['/login']">Trở về <span>Đăng nhập</span></a>    
        </div>
      </form>

     
    </div>
  </div>
</div>

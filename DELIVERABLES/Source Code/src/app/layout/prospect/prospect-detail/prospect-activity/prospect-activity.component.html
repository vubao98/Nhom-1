<div class="pr-3" *ngIf="isProspectActivities || groupRole == userGroupRole.SuperAdmin || groupRole == userGroupRole.Admin">
    <app-activity-table [moduleName]="'prospect'" [moduleItemId]="id" [moduleItemName]="name"></app-activity-table>
</div>
<div *ngIf="!isProspectActivities && groupRole != userGroupRole.SuperAdmin && groupRole != userGroupRole.Admin">
    <p class="text-center">Bạn không có quyền xem dữ liệu này</p>
</div>

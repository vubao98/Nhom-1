<div *ngIf="campaign$ | async as campaign">
    <div class="search-box d-flex">

        <div class="media mr-auto">
            <div class="media-header">
                <a [routerLink]='["/campaign"]'>
                    <i class="fa fa-chevron-left mr-3" aria-hidden="true"></i>
                </a>
                <i class="fa fa-bullhorn" aria-hidden="true"></i>
                <span class="ml-3 text-dark small">{{campaign.name}}</span>
            </div>


        </div>

        <div class="action-bar">
            <a *ngIf="isCampaignEditCampaign || groupRole == userGroupRole.SuperAdmin || groupRole == userGroupRole.Admin" class="btn btn-primary ml-2" [routerLink]="['/campaign/edit', campaign.id]">Sửa &nbsp;
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <button *ngIf="isCampaignDeleteCampaign || groupRole == userGroupRole.SuperAdmin || groupRole == userGroupRole.Admin" class="btn btn-primary ml-2" (click)="delete(campaign.id)">Xóa &nbsp;
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary ml-2" (click)="refresh(campaign.id)">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>

    </div>
    <hr>

    <div class="row no-gutters">
        <div class="col-md-10 pr-3">
            <router-outlet></router-outlet>
        </div>

        <div class="col-md-2">
            <app-campaign-menu></app-campaign-menu>
        </div>
    </div>

</div>
<div *ngIf="isNotExist">
    <div class="text-center">
        <div class="alert alert-warning" role="alert">
            Chiến dịch không tồn tại hoặc đã bị xóa !
        </div>
    </div>
</div>

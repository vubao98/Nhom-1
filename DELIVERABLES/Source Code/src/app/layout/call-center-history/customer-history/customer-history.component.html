<div class="mt-2">
    <div class="d-flex justify-content-between">
        <p>Khách hàng :
            <span class="font-weight-bold">{{customers[0].objectName}}</span>
        </p>
        <button *ngIf="opportunityId" kendoButton [primary]="true" (click)="detailOpportunity()">Xem cơ hội</button>
    </div>
    <div class="row" *ngIf="listContact">
        <div class="col-md-4 col-sx-4">
            Liên hệ :
        </div>
        <div class="col-md-8 col-sx-8">
            <div class="mt-1 d-flex justify-content-between" *ngFor="let contact of listContact">
                <span>{{contact.text}}</span>
                <button *ngIf="contact.isOpportunity" class="opportunity" kendoButton [look]="'outline'" (click)="detailOpportunityItem(contact.id)"
                    [primary]="true">Xem cơ hội</button>
            </div>
        </div>
    </div>
    <p>Địa chỉ : {{customers[0].objectAddress}}</p>
    <p>Email: {{customers[0].objectEmail}}</p>

<div class="mt-3">

        <p>Khách hàng :
            <span class="font-weight-bold">{{customers[0].objectName}}</span>
        </p>
        <button *ngIf="opportunityCustomerId" class="opportunity" kendoButton [look]="'outline'" (click)="detailOpportunityCustomer()"
            [primary]="true">Xem cơ hội</button>
    </div>
    <p>Địa chỉ : {{customers[0].objectAddress}}</p>
    <p>Email: {{customers[0].objectEmail}}</p>
    <p *ngIf="customers[0].objectCompany">{{customers[0].objectCompany}}</p>
    <div class="text-center" *ngIf="!isShowMore">
        <a class="pointer" (click)="isShowMore = !isShowMore">Xem thêm</a>
    </div>

<div class="mt-1">
    <div class="d-flex justify-content-between">
        <p>Liên hệ :
            <span class="font-weight-bold">{{contacts[0].objectName}}</span>
        </p>
        <button *ngIf="opportunityContactId" class="opportunity" kendoButton [look]="'outline'" (click)="detailOpportunityContact(contacts[0].objectId)"
            [primary]="true">Xem cơ hội</button>
    </div>
    <p>Địa chỉ : {{contacts[0].objectAddress}}</p>
    <p>Email: {{contacts[0].objectEmail}}</p>
</div>

<div class="mt-3 d-flex justify-content-around">
    <button kendoButton (click)="detailCustomer()" [primary]="true">Xem chi tiết khách hàng</button>
    <button kendoButton (click)="detailContact()" [primary]="true">Xem chi tiết liên hệ</button>
</div>

<div class="pr-3" *ngIf="isPmsViewHistoryCustomer || groupRole == userGroupRole.SuperAdmin || groupRole == userGroupRole.Admin">
  <app-audits-list *ngIf="id" [moduleName]="'customer'" [moduleItemId]="id" ></app-audits-list>
</div>
<div *ngIf="!isPmsViewHistoryCustomer && groupRole != userGroupRole.SuperAdmin && groupRole != userGroupRole.Admin">
  <p class="text-center">Bạn không có quyền xem dữ liệu này</p>
</div>

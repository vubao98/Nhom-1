<div class="modal-header">
  <h4 class="modal-title">{{title}}:</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="fileUpload btn btn-primary">
  <span>Tải ảnh lên</span>
  <input type="file" accept="image/*" class="upload" (change)="fileChangeEvent($event)" />
</div>
<div class="avatar">
  <div class="image">
    <app-image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [resizeToWidth]="300"
      outputType="both"
      format="png"
      [aspectRatio]="defaultRatio"
      (imageCropped)="imageCropped($event)"
    ></app-image-cropper>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveImage()">Lưu</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Hủy</button>
</div>

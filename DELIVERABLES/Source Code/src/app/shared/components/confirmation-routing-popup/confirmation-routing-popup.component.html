<div *ngIf="message" class="confirmation-popup">

  <div class="modal-header">
      <h4 class="modal-title"></h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="modal-body">
      <p class="text-left">{{message.text}}</p>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click'); message.siFn();">Đồng ý</button>
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click');  message.isCancel(); ">Hủy</button>
  </div>
</div>
